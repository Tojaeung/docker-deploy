name: postgres app CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-docker-images:
    name: Build docker images
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Cache Docker Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.Docker_HUB_USERNAME }}
          password: ${{ secrets.Docker_HUB_PASSWORD }}
          logout: true
      
      - name: Build frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./client
          file: ./client/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-app-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      
      - name: Build backend image
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-app-backend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
  
      - name: Build nginx image
        uses: docker/build-push-action@v2
        with:
          context: ./nginx
          file: ./nginx/Dockerfile.dev
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-app-nginx:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
    
  deploy:
    needs: build-docker-images
    name: Deploy
    runs-on: [ self-hosted, label-postgres ]
    steps:
     - name: remove existing docker containers
       run: |
        sudo docker container rm -f postgres
        sudo docker container rm -f nginx
        sudo docker container rm -f frontend
        sudo docker container rm -f backend
      
     - name: remove existing docker images
       run: | 
        sudo docker image rmi ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-app-frontend:latest
        sudo docker image rmi ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-app-backend:latest
        sudo docker image rmi ${{ secrets.DOCKER_HUB_USERNAME }}/postgres-app-nginx:latest
        sudo docker image rmi postgres
        
     - name: make new docker
       run: sudo docker-compose up -d
        
          
          
          
      
      
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
